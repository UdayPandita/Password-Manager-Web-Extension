<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify recovery phrase</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body{ font:14px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,system-ui; margin:0;padding:24px; }
    .container{ max-width:520px; margin:0 auto }
    textarea{ width:100%; min-height:80px; padding:8px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box }
    button{ margin-top:12px; padding:10px 14px; background:#007AFF; color:white; border:none; border-radius:8px; cursor:pointer }
    .msg{ margin-top:12px; font-size:13px }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm your recovery phrase</h1>
    <p class="small">Please re-type the 12-word phrase to verify you've saved it correctly.</p>
    <form id="verifyForm">
      <textarea id="mnemonicInput" placeholder="Enter your 12-word phrase here"></textarea>
      <button type="submit">Verify and Complete Signup</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>
  <script type="module" src="mnemonic-verify.js"></script>
</body>
</html>
