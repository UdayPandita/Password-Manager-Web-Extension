<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LPH Password Manager</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font: 13px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,system-ui; margin: 0; padding: 12px; min-width: 380px; box-sizing: border-box; }
    header { display:flex; align-items:center; gap:8px; margin-bottom: 8px; }
    h1 { font-size: 14px; margin:0; }
    .row { margin: 8px 0; }
    .cred { padding:8px; border:1px solid #ddd; border-radius:8px; margin:6px 0; word-break: break-word; overflow-wrap: anywhere; }
    button { cursor:pointer; }
    .muted { color:#666; }
    #site { display:inline-block; max-width: 100%; overflow-wrap: anywhere; word-break: break-word; }
    input[type="password"] { min-width: 340px; box-sizing: border-box; }
  </style>
</head>
<body>
  <header>
    <h1>LPH Password Manager</h1>
    <span class="muted" id="status"></span>
    <div style="margin-left:auto; display:flex; gap:6px;">
      <button id="lockBtn">Lock</button>
      <a href="#" id="optionsLink">Options</a>
    </div>
  </header>
  <div id="lockedView" style="display:none;">
    <div class="row">Enter master password to unlock:</div>
    <div class="row"><input type="password" id="unlockPwd" placeholder="Master password" style="width:100%;"></div>
    <div class="row"><button id="unlockBtn" style="width:100%;">Unlock</button></div>
  </div>
  <div id="unlockedView" style="display:none;">
    <div class="row">Current site: <span id="site"></span></div>
    <div id="creds"></div>
    <div class="row muted" id="noCreds" style="display:none;">No saved credentials for this site.</div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
