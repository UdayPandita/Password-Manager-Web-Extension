<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recover account</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body{ font:14px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,system-ui; margin:0;padding:24px; }
    .container{ max-width:520px; margin:0 auto }
    textarea{ width:100%; min-height:80px; padding:8px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box }
    input{ width:100%; padding:8px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box }
    button{ margin-top:12px; padding:10px 14px; background:#007AFF; color:white; border:none; border-radius:8px; cursor:pointer }
    .msg{ margin-top:12px; font-size:13px }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recover account with recovery phrase</h1>
    <form id="recoverForm">
      <label for="mnemonic">Recovery phrase (12 words)</label>
      <textarea id="mnemonic" placeholder="enter your 12-word phrase"></textarea>
      <label for="newpw" style="margin-top:8px;display:block">New master password (min 8 chars)</label>
      <input id="newpw" type="password" minlength="8">
      <label for="confirm" style="margin-top:8px;display:block">Confirm password</label>
      <input id="confirm" type="password" minlength="8">
      <button type="submit">Recover Account</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>
  <script type="module" src="recover.js"></script>
</body>
</html>
